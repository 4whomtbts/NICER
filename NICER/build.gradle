apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'war'
project.webAppDirName = 'WebContent'
sourceCompatibility = 1.8
targetCompatibility = 1.8

war {
    exclude 'WEB-INF/lib/**'
    exclude 'WEB-INF/classes/**'

    // copy properties file in classes so that
    // they may be loaded from classpath
    from('resources')    {
        include '*.properties'
        into 'WEB-INF/classes/'
    }

    //webInf { from 'src/additionalWebInf' } // adds a file-set to the WEB-INF dir.
    //classpath fileTree('additionalLibs') // adds a file-set to the WEB-INF/lib dir.
    //webXml = file('src/main/webapp/WEB-INF/web.xml') // copies a file to WEB-INF/web.xml
}


compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    flatDir { dirs "WebContent/WEB-INF/lib" }
    mavenCentral()
    maven { url "http://repo.spring.io/libs-release" }
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
    // https://mvnrepository.com/artifact/javax.mail/javax.mail-api
    compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.0'
    compile group: 'com.blazegraph', name: 'colt', version: '2.1.4'
    // https://mvnrepository.com/artifact/org.apache.commons/commons-math3
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.0'
    // https://mvnrepository.com/artifact/javax.activation/activation
    compile group: 'javax.activation', name: 'activation', version: '1.1'
    compile fileTree(dir: "WebContent/WEB-INF/lib", include: '*.jar')

}